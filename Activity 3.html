<!DOCTYPE html>
<html>
    <head>
        <title>IAVASCRIPT</title>
    </head>
    <body>
        <h1>CONDITIONAL STATEMENTS(lOOPS)</h1>
        <h4 id="h4"></h4>
        <script>
            var text="";
            var i=1;
            while(i<15)
            {
            text+="<br> The number is" +i; 
            ++i;
        }
            document.getElementById("h4").innerHTML=text;
            </script>
    </body>
</html>
