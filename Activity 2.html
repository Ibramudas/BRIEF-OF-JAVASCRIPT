<!DOCTYPE html>
<hml>
    <head>
        <title>JAVASCRIPT</title>
    </head>
    <body>
        <h1>CONDITIONAL STATEMENTS</h1>
        <p id="p"></p>
        <button onclick="myfunc()">Try me</button>
        <h4 id="h4"></h4>
        <h4 id="h5"></h4>
        <script>
            function myfunc()
            {
                var greeting;
                var time=new Date().getHours()                    
                if (time<10){
                    greeting="Good morning"
                }
                else if (time<20){
                    greeting="Good day"
                }
                else {
                    greeting="Good Evening"
                }
                document.getElementById("h4").innerHTML="Current time is" + time;
                document.getElementById("h5").innerHTML=greeting

            }
        </script>
    </body>
</hml>
